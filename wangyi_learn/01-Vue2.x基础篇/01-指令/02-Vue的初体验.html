<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <div id="app">
       <p>{{message}}</p>
       <input type="text" v-model="message">
   </div>

<script src="js/vue.js"></script>
<script>
    // 1. 创建Vue的实例
    let vm = new Vue({
        el: '#app',
        data: {  // vue中的model -> 数据
           message: '你好,世界!'
        }
    });
</script>
</body>
</html>
